<!DOCTYPE html>
<html lang="PT-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width= device-width,inital-scale=1.0">
	<link rel ="stylesheet" href="res/css/bootstrap.min.css">
		<title>carousel</title>
</head>
<body>
	<div class="carousel slide" data-bs-ride="carousel" id="meuCarousel">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#meuCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="slide1"> </button>
			<button type="button" data-bs-target="#meuCarousel" data-bs-slide-to="1" aria-current="true" aria-label="slide1"> </button>
			<button type="button" data-bs-target="#meuCarousel" data-bs-slide-to="2" aria-current="true" aria-label="slide1"> </button>
		</div>
	
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="img/imagem.webp" class="d-block w-100" style="max-height: 500px;">
				<div class="carousel-caption d-none d-md-block">
					<h5>primeiro slide</h5>
					<p>apenas uma descrição para a imagem</p>
				</div>
				
			</div>	
			<div class="carousel-item">				
				<img src="img/imagem2.jfif" class="d-block w-100" style="max-height: 500px;">
				<div class="carousel-caption d-none d-md-block">
					<h6>segundo</h6>
					<p>apenas uma descrição para a imagem</p>
				</div>
			</div>
			<div class="carousel-item ">
				<img src="img/imagem3.jfif" class="d-block w-100" style="max-height: 500px;">
				<div class="carousel-caption d-none d-md-block">
					<h6>segundo</h6>
					<p>apenas uma descrição para a imagem</p>		
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#meuCarousel" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">voltar</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#meuCarousel" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">avançar</span>
			</button>
		</div>	

	</div>		
	<script type="text/javascript" src="res/js/bootstrap.min.js"></script>	
	
</body>
</html>
